<div class='wrapper' [ngStyle]="{background:color}">
  <form class='form-wrapper' [formGroup]="dataForm" (submit)='save()'>
    <input type='email' formControlName='email' [ngClass]="{error:emailError}" />
    <input type='password' formControlName='password' />
    <button type='submit' class='btn' [disabled]='!dataForm.valid'>Entrar</button>
  </form>
  <p class='warning' *ngIf='paswordError'>Longitud del password menor de 6 caracteres</p>
</div>
